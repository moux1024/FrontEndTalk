<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            overflow: scroll;
        }

        #scroll {
            width: 200px;
            height: 500px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="scroll"></div>
    </div>
    <div id="times">0</div>
    <script type="text/javascript">
        var _ = {};
        _.now = function () {
            return Date.now();
        };
        _.debounce = function(func, wait, immediate) {
            var timeout, args, context, timestamp, result;

            var later = function() {
                var last = _.now() - timestamp;
                if (last < wait && last >= 0) {
                    timeout = setTimeout(later, wait - last);
                } else {
                    timeout = null;
                    if (!immediate) {
                        result = func.apply(context, args);
                        if (!timeout)
                            context = args = null;
                    }
                }
            };

            return function() {
                context = this;
                args = arguments;
                timestamp = _.now();

                var callNow = immediate && !timeout;

                if (!timeout)
                    timeout = setTimeout(later, wait);

                if (callNow) {
                    result = func.apply(context, args);
                    // 解除引用
                    context = args = null;
                }

                return result;
            };
        };

        var num = document.querySelector('#times').innerHTML;

        function print() {
            document.querySelector('#times').innerHTML = ++num;
            console.log('hello world');
        }

        document.querySelector('#container').onscroll = _.debounce(print, 1000);
    </script>
</body>

</html>
